<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./WEB-INF/template/admintemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <div id="contentSection1">
                    <marquee><h1>Antons Skafferi</h1></marquee>
                    <div id="adminContentLeft">
                        <br/>
                        <input id="updateDropDown" type="button" value="Update list" onclick="loadDropDown();" /> 
                        <br/>
                        <br/>
                        Food: <select id="foodDropDown" style="color:black">
                                <option selected='true' disabled='disabled'>Please update list </option>
                              </select>
                        <br/>
                        <br/>
                        Date: <input type="text" id="datePicker" style="color:black" onclick="getDatePicker()"/>
                        <br/>
                        <br/>
                        Price: <input type="number" id="foodPrice" style="color:black" />
                        <br/>
                        <br/>
                        <input id="sendToServer" type="button" value="Send" onclick="sendTodayToServer()"></input>
                        *requires food and corresponding date (and price, otherwise price=0)
                        <br/>
                        <br/>
                        <input id="deleteLunch" type="button" value="Delete" onclick="deleteLunch()"></input>
                         *requires food and corresponding date
                    </div>
                    
                    <div id="adminContentRight">                        
                        <form>
                            Rättens namn: <input type="text" name="fname" id="name" style="color:black;"/><br/>
                            Tillagningstid: <input type="text" name="fname" id="tid" style="color:black;" /><br/>
                            Pris: <input type="text" name="fname" id="pris" style="color:black;" /><br/>
                            <input type="button" value="Lägg till dagens lunch!" id="button" style="color:black;" />
                        </form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">
                
       <script>
        $(document).ready(function(){
            console.log("hej");
            $("#button").click(function() {
                $.ajax({
                    url: "http://simonarstam.com/antons-skafferi/api/food",
                    method: "POST",
                    dataType: "json",
                    contentType: "application/json; chaset=utf-8",
                    data : JSON.stringify({name:$("#name").val(),foodTypeId: 1,timeToCook:$("#tid").val(),price:$("#pris").val()}),
                    success : function(r) {
                        console.log(r);
                    }
                }).done(function(response) {
                    
                    console.log("hej", JSON.parse(response));
                });
            });
            
            });
        
        
        </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
